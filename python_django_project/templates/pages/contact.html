{% extends 'base.html' %}
<!---->
{% load static %}
<!---->
{% load humanize %}
<!---->
{% block title %} | 聯絡我們 {% endblock %}
<!---->
{% block content %}
<section id="contact-page" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0 p-4" style="border-radius: 15px">
          <h3 class="font-weight-bold mb-4" style="color: #333">聯絡資料</h3>

          <div class="d-flex mb-3">
            <i
              class="fas fa-map-marker-alt mt-1 mr-3"
              style="color: #ff8e8eff"
            ></i>
            <p class="text-muted">觀塘成業街X號YY工業中心F座X樓X3室</p>
          </div>

          <div class="d-flex mb-3">
            <i class="fas fa-envelope mt-1 mr-3" style="color: #ff8e8eff"></i>
            <p class="text-muted">info@onlyk.com</p>
          </div>

          <div class="d-flex mb-3">
            <i class="fab fa-whatsapp mt-1 mr-3" style="color: #ff8e8eff"></i>
            <p class="text-muted">+852 9876 5432</p>
          </div>

          <hr class="my-4" />

          <h5 class="font-weight-bold mb-3">營業時間</h5>
          <p class="small text-muted mb-1">星期一至五: 10:00 - 19:00</p>
          <p class="small text-muted">星期六、日及公眾假期: 休息</p>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm border-0 p-4" style="border-radius: 15px">
          <h3 class="font-weight-bold mb-2" style="color: #333">發送訊息</h3>
          <p class="text-muted mb-4">
            如果您有任何查詢，歡迎填寫以下表格，我們會儘快回覆您。
          </p>

          <form action="{% url 'pages:contact' %}" method="POST">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="small font-weight-bold">您的姓名</label>
                <input
                  type="text"
                  name="name"
                  class="form-control custom-input"
                  {%
                  if
                  user.is_authenticated
                  %}
                  value="{{ user.username }}"
                  readonly
                  {%
                  endif
                  %}
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="small font-weight-bold">電子郵件</label>
                <input
                  type="email"
                  name="email"
                  class="form-control custom-input"
                  {%
                  if
                  user.is_authenticated
                  %}
                  value="{{ user.email }}"
                  readonly
                  {%
                  endif
                  %}
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="small font-weight-bold">主題</label>
              <input
                type="text"
                name="subject"
                class="form-control custom-input"
                placeholder="例如：查詢訂單、產品問題..."
                required
              />
            </div>

            <div class="mb-3">
              <label class="small font-weight-bold">聯絡電話</label>
              <input
                type="text"
                name="phone"
                class="form-control custom-input"
                placeholder="請輸入您的聯絡電話"
                required
              />
            </div>

            <div class="mb-4">
              <label class="small font-weight-bold">訊息內容</label>
              <textarea
                name="message"
                rows="5"
                class="form-control custom-input"
                placeholder="請寫下您的意見或疑問..."
                required
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn btn-lg w-100 text-white font-weight-bold py-3"
              style="
                background-color: #ff8e8eff;
                border-radius: 10px;
                border: none;
                transition: 0.3s;
              "
            >
              發送訊息
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  #contact-page {
    background-color: #fdfdfd;
  }
  .custom-input {
    border: 1px solid #eee !important;
    background-color: #f9f9f9 !important;
    padding: 12px !important;
    border-radius: 8px !important;
    transition: all 0.3s;
  }
  .custom-input:focus {
    background-color: #fff !important;
    border-color: #ffb7b7ff !important;
    box-shadow: 0 0 0 0.2rem rgba(255, 142, 142, 0.1) !important;
    outline: none;
  }
  .btn:hover {
    background-color: #ffb7b7ff !important;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 142, 142, 0.3);
  }
</style>
{% endblock %}
