<div
  class="modal fade"
  id="contactModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="border-radius: 15px">
      <div class="modal-body">
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="message-shop text-center">
          <h4 class="title text-left">Contact us</h4>
          <p class="subtitle text-muted text-left" style="font-size: 0.8rem">
            謝謝您的主動聯絡，請留下要諮詢的問題，我們會用以下資訊進行回覆。
          </p>
        </div>
        <form action="{% url 'pages:contact' %}" method="POST" id="messageForm">
          {% csrf_token %}
          <!---->
          {% if user.is_authenticated %}
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="name"
              value="{{user.username }}"
              readonly
            />
          </div>
          {% else %}
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="您的姓名"
              required
            />
          </div>
          {% endif %}
          <!---->
          {% if user.is_authenticated %}
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              value="{{user.email}}"
              readonly
            />
          </div>
          {% else %}
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="input your email"
              required
            />
          </div>
          {% endif %}
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="subject"
              placeholder="主題"
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              rows="4"
              class="form-control"
              placeholder="input your message..."
              required
            ></textarea>
          </div>
          <div class="text-right">
            <button
              class="btn btn-block rounded"
              type="submit"
              style="background-color: #ffb7b7ff"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
