{% extends 'base.html' %}
<!---->
{% load static %}
<!---->
{% load humanize%}
<!-- block title-->
{% block title %} | Contact {% endblock %}
<!-- about main content-->
{% block content %}
<!---->
<div class="container my-5 py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="mb-4">
        <i
          class="fas fa-check-circle"
          style="font-size: 5rem; color: #ff8e8eff"
        ></i>
      </div>
      <h2 class="font-weight-bold mb-3" style="color: #333">多謝您的意見！</h2>
      <p class="text-muted mb-5" style="font-size: 1.1rem; line-height: 1.8">
        我們已經收到您的諮詢訊息。<br />
        團隊會盡快閱讀並透過電郵回覆您，請留意收件箱。<br />
        祝您購物愉快！
      </p>
      <div class="mt-4">
        <a
          href="{% url 'pages:index' %}"
          class="btn btn-lg"
          style="background-color:#ff8e8eff color:white;border-radius:50px;padding:12px 40px;font-weight:bold; border:none;transition: 0.3s;"
          >返回首頁</a
        >
      </div>
      <div class="mt-5">
        <hr style="border-top: 1px solid #eee; width: 50%; margin: 0 auto" />
        <p class="mt-4 small text-muted">
          如有急事，您亦可以透過 WhatsApp 與我們聯絡。
        </p>
      </div>
    </div>
  </div>
</div>
<style>
  .btn:hover{
    background-color: #ffb7b7ff !important
    transform:translateY(-2px);
    box-shadow:0 4px 15px rgba(255,142,142,0.3)
  }
</style>
{% endblock %}
