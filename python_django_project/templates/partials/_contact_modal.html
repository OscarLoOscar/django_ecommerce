<div
  class="pip-trigger"
  data-toggle="modal"
  data-target="#contactModal"
  style="cursor: pointer"
>
  <i class="fa-regular fa-comment" style="font-size: 24px; color: #007bff"></i>
</div>

<div
  class="modal fade"
  id="contactModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="border-radius: 15px">
      <div class="modal-body">
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="message-shop text-center">
          <h4 class="title text-left">Contact Us</h4>
          <p class="subtitle text-muted text-left" style="font-size: 0.8rem">
            謝謝您的主動聯絡，請留下要諮詢的問題，我們會用以下資訊進行回覆。
          </p>
        </div>
        <form action="{%url 'pages:contact'%}" method="POST" id="messageForm">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="sender-email"
              placeholder="input your email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              name="message_text"
              rows="4"
              class="form-control"
              placeholder="input your message..."
              required
            ></textarea>
          </div>
          <div class="text-right">
            <button class="btn btn-primary btn-block rounded" type="submit">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
