{% extends 'base.html' %}
<!---->
{% load humanize %}
<!---->
{% load static %}
<!---->
{% block title %} | Reset Password Confirm{% endblock %}
<!---->
{% block content %}
<div class="col-md-6 mx-auto shadow-sm p-5 my-5">
  <h3>設定新密碼</h3>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="btn btn-primary w-100"
      style="background-color: #ff8e8eff; border: none"
    >
      確認修改
    </button>
  </form>
</div>
{% endblock %}
